version: '3.8'

services:
  flask:
    build: flask/
    ports:
    - 8000:5000
    volumes:
    - ./flask:/app
    networks:
      - elk
    depends_on:
      - elasticsearch
  elasticsearch:
    build: elasticsearch/
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./elasticsearch/data:/usr/share/elasticsearch/data
      - ./elasticsearch/logs:/usr/share/elasticsearch/logs
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - elk
    healthcheck:
      test: curl http://elasticsearch:9200
      interval: 1s
      timeout: 3s
      retries: 60
networks:
  elk:
    driver: bridge